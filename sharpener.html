<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>YAV</title>
    <style>
        body{
            background-image: url('Wifi-Calling-featured-image.png');
        }
        .form-center{
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: white;
            text-align: center;
            border: 1px solid orange;
            height: 550px;
            width: 650px;
        }
    </style>
    <script >
        
    </script>
</head>
<body >
    <div class="container-lg">
    <form class="form-center " action="#" onsubmit="registerUser()">
        <h1>Book a Call!</h1>
        <p>Book a call slot and our representative will call you within 1hr of selected time</p>
        <label for="fname" class="form-label" >Name:</label><br>
        <input type="text" id="fname" class="form-control" placeholder="Enter your Name" ><br>
        <label for="mail" class="form-label" >Email:</label><br>
        <input type="text" id="mail" class="form-control" placeholder="Enter your Email"><br>
        <div class="invalid-feedback">Invalid Email</div>
        <div class="valid-feedback">Correct Email</div>
        <label for="number" class="form-label">Phone No.:</label><br>
        <input type="text" id="number" class="form-control" placeholder="Enter your Number"><br>
        <label for="time" class="form-label">Time for Call:</label><br>
        <div class="input-group">
            <input type="date" id="time"class="form-control form-check-inline">
            <input type="time" id="time"class="form-control form-check-inline">
        </div>
        <br>
        <button class="btn btn-outline-primary">Get a call</button>
    </form>
    </div>
    <script>
        function registerUser(){
            const name= document.getElementById('fname').value;
            const mail= document.getElementById('mail').value;
            const number= document.getElementById('number').value;
            const time= document.getElementById('time').value;
            console.log(name);
            console.log(mail);
            console.log(number);
            console.log(time);
        }
    </script>
    

    
    
</body>
</html>
